<!DOCTYPE html>
<html>
<head>
    <title>Astro Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Welcome to Astro Chart</h1>
    <form id="astroForm" class="form">
        <label for="birthMonth">Enter your birth month (as a number): </label>
        <input type="number" id="birthMonth" required>
        <label for="birthDay">Enter your birth day: </label>
        <input type="number" id="birthDay" required>
        <button type="submit">Submit</button>
    </form>
    <div id="resultContainer" class="result-container"></div>
</div>

<script src="astroChart.js"></script>
</body>
</html>
